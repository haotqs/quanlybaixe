<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Force Reload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .loading { color: #007bff; font-size: 18px; }
        .instruction { color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>üîÑ ƒêang l√†m m·ªõi cache...</h2>
    <p class="loading">Vui l√≤ng ƒë·ª£i trong 3 gi√¢y...</p>
    <p class="instruction">N·∫øu kh√¥ng t·ª± ƒë·ªông chuy·ªÉn trang, h√£y click <a href="#" onclick="forceReload()">·ªü ƒë√¢y</a></p>
    
    <script>
        function forceReload() {
            // Clear all cache
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            // Clear storage
            try {
                localStorage.clear();
                sessionStorage.clear();
            } catch(e) {}
            
            // Generate unique timestamp
            const timestamp = Date.now();
            
            // Force reload with timestamp
            window.location.href = `/?nocache=${timestamp}&v=3.1`;
        }
        
        // Auto reload after 3 seconds
        setTimeout(forceReload, 3000);
    </script>
</body>
</html>
