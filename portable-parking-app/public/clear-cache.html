    <script>
        // Force clear cache and reload
        setTimeout(() => {
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirect to main page with cache-busting
            window.location.href = '/?v=' + Date.now();
        }, 3000);
    </script>
</body>
